version: "3.8"

services:
  backend:
    build: .
    image: ytgo-backend:latest
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    depends_on:
      - db
      - xray
    networks:
      - ytgo-network
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - ytgo-network
    restart: unless-stopped

  xray:
    image: teddysun/xray
    volumes:
      - ./xray-config.json:/etc/xray/config.json:ro
    ports:
      - "1080:1080"
    networks:
      - ytgo-network
    restart: unless-stopped

networks:
  ytgo-network:
    driver: bridge

volumes:
  pgdata:
